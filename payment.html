<!DOCTYPE html>
<html>

<head>
  <title>CARD PAYMENT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="payment.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <h1 class="boox">CARD PAYMENT</h1>
    <div class="texxt">
  <form action="/payment" method="post">
    <label for="name" >Name on Card:</label>
    <input type="text" class="box" id="name" name="name" class="Name" required ><br><br>

    <label for="card-number">Card Number:</label>
    <input type="text" class="box" id="card-number" name="card-number" class="Name" required><br><br>

    <label for="expiry-date">Expiry Date:</label>
    <input type="text" class="box" id="expiry-date" name="expiry-date" class="Name" required><br><br>

    <label for="cvv">CVV:</label>
    <input type="text" class="box" id="cvv" name="cvv" class="Name" required><br><br>
    <div class="sub"><a class="btn btn-dark" href="thanks.html" role="button">Submit</a></div>
  </form>
    </div>
</body>

</html>
